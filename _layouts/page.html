---
layout: default
---

<article
    id="PageWrapper"
{% if page.image %}
    class="featured-image"
    style="background-image: url({{ "/static/images/" | append: page.image | relative_url }});"
{% endif %}
    >
    {% if page.poster %}
    <img class="course-poster"
         src="{{ "/static/images/" | append: page.poster | relative_url }}"
         alt=""
    />
    {% endif %}

    <h2>{{ page.title }}</h2>

    {% if false == page.enrollable %}{% include notice-not-enrollable.html %}{% endif %}

    {{ content }}
</article>
